<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Test - VRAI Systems</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9fafb;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #6b7280;
        }
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .status.pass {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status.fail {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .status.pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .test-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }
        .test-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .test-item.pass {
            border-left: 4px solid #10b981;
            background-color: #f0fdf4;
        }
        .test-item.fail {
            border-left: 4px solid #ef4444;
            background-color: #fef2f2;
        }
        .test-item.skip {
            border-left: 4px solid #f59e0b;
            background-color: #fffbeb;
        }
        .test-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .test-message {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        .test-details {
            font-size: 0.875rem;
            color: #9ca3af;
            font-family: 'Monaco', 'Menlo', monospace;
            background-color: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .summary {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .summary-item {
            text-align: center;
        }
        .summary-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        .summary-label {
            font-size: 0.875rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn {
            background-color: #ec4899;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover {
            background-color: #db2777;
        }
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .timestamp {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #991b1b;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Google Calendar Integration Test</h1>
        <p>Comprehensive test of all Google Calendar functionality</p>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Test Results</h2>
            <button id="runTest" class="btn" onclick="runTests()">
                <span id="btnText">Run Tests</span>
                <div id="btnLoader" class="loading" style="display: none;"></div>
            </button>
        </div>

        <div id="results" style="display: none;">
            <div id="overallStatus" class="status pending">
                <span id="statusText">Pending</span>
            </div>

            <div id="summary" class="summary" style="display: none;">
                <h3 style="margin: 0 0 0.5rem 0;">Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div id="totalTests" class="summary-number">0</div>
                        <div class="summary-label">Total</div>
                    </div>
                    <div class="summary-item">
                        <div id="passedTests" class="summary-number">0</div>
                        <div class="summary-label">Passed</div>
                    </div>
                    <div class="summary-item">
                        <div id="failedTests" class="summary-number">0</div>
                        <div class="summary-label">Failed</div>
                    </div>
                    <div class="summary-item">
                        <div id="skippedTests" class="summary-number">0</div>
                        <div class="summary-label">Skipped</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="testGrid" class="test-grid"></div>

            <div id="timestamp" class="timestamp"></div>
        </div>
    </div>

    <script>
        async function runTests() {
            const btn = document.getElementById('runTest');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const results = document.getElementById('results');
            const overallStatus = document.getElementById('overallStatus');
            const statusText = document.getElementById('statusText');
            const summary = document.getElementById('summary');
            const errorMessage = document.getElementById('errorMessage');
            const testGrid = document.getElementById('testGrid');
            const timestamp = document.getElementById('timestamp');

            // Reset UI
            btn.disabled = true;
            btnText.textContent = 'Running Tests...';
            btnLoader.style.display = 'block';
            results.style.display = 'block';
            summary.style.display = 'none';
            errorMessage.style.display = 'none';
            testGrid.innerHTML = '';
            
            overallStatus.className = 'status pending';
            statusText.textContent = 'Running...';

            try {
                // Get auth token from localStorage
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('Not authenticated. Please log in first.');
                }

                const response = await fetch('https://vraisystems.up.railway.app/api/test/google-calendar', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update overall status
                overallStatus.className = `status ${data.overall_status}`;
                statusText.textContent = data.overall_status.charAt(0).toUpperCase() + data.overall_status.slice(1);

                // Show summary if available
                if (data.summary) {
                    summary.style.display = 'block';
                    document.getElementById('totalTests').textContent = data.summary.total_tests;
                    document.getElementById('passedTests').textContent = data.summary.passed;
                    document.getElementById('failedTests').textContent = data.summary.failed;
                    document.getElementById('skippedTests').textContent = data.summary.skipped;
                }

                // Show error if any
                if (data.error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `Error: ${data.error}`;
                }

                // Display individual tests
                if (data.tests && data.tests.length > 0) {
                    data.tests.forEach(test => {
                        const testItem = document.createElement('div');
                        testItem.className = `test-item ${test.status}`;
                        
                        let detailsHtml = '';
                        if (test.details) {
                            const details = typeof test.details === 'string' ? test.details : JSON.stringify(test.details, null, 2);
                            detailsHtml = `<div class="test-details">${details}</div>`;
                        }

                        testItem.innerHTML = `
                            <div class="test-name">${test.test}</div>
                            <div class="test-message">${test.message}</div>
                            ${detailsHtml}
                        `;
                        
                        testGrid.appendChild(testItem);
                    });
                }

                // Show timestamp
                timestamp.textContent = `Last run: ${new Date(data.timestamp).toLocaleString()}`;

            } catch (error) {
                console.error('Test error:', error);
                
                overallStatus.className = 'status error';
                statusText.textContent = 'Error';
                
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            } finally {
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Run Tests';
                btnLoader.style.display = 'none';
            }
        }

        // Auto-run tests on page load if authenticated
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Auto-run after a short delay
                setTimeout(runTests, 500);
            } else {
                document.getElementById('results').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Not authenticated. Please log in to the VRAI Systems dashboard first.';
            }
        });
    </script>
</body>
</html>
